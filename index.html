<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        
        <title>ToDo Application</title>
    </head>
    
    <body>
        
        <div class="container-fluid">
            
<!--            Top Bar:-->
            <div id="topBar">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    Todo List
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <button id="plus" class="twoButtons" title="Create Task" onclick="showTaskDiv()"><i class="material-icons icons">playlist_add</i></button>
                    </div>
                    
                </div>
            </div>
            
<!--            Create Task Div:-->
            <div id="createTaskDiv" class="row">
                <div id="textDiv" class="input-group offset-lg-2 col-md-6 col-12 text-center">
                    <textarea id="createText" class="form-control" placeholder="Type your task here"></textarea>
                </div>
                
                <div id="divDone" class="col-lg-2 col-md-4 col-sm-12 text-center">
                    <button id="add" class="btn btn-success" onclick="addTaskToDiv()">Add</button>
                </div>
            </div>
            
<!--            Task List Div-->
            <div id="listDiv">
            </div>
            
<!--            footer-->
            <div id="footer" class="fixed-bottom bg-dark">
                <div class="container">
                    Copyright &copy; All Rights Reserved, Developed By <a id="shahzaib" href="https://www.facebook.com/Shahtylish" target="_blank">Shahzaib Khan</a>
                </div>
            </div>
            
        </div>
        
    </body>
    
    
    <script src="practice.js"></script>
    <script src="jquery-3.5.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</html>
